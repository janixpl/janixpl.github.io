<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Janix Calendar System</title>
        <style>
            :root {
                --bg: #0b0f1a;
                --card: #161e2e;
                --text: #e2e8f0;
                --accent: #38bdf8;
                --today: #fbbf24;
                --extra: #818cf8;
                --moon: #94a3b8;
                --weekend: rgba(56, 189, 248, 0.08);
            }

            body {
                font-family: "Courier New", monospace;
                background: var(--bg);
                color: var(--text);
                margin: 0;
                padding: 15px;
                font-size: 13px;
            }

            .top-bar {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                margin-bottom: 25px;
                border-bottom: 2px solid var(--accent);
                padding-bottom: 15px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .clock-section h1 {
                margin: 0;
                font-size: 1.3em;
                letter-spacing: 1px;
                color: var(--accent);
            }

            #cet-clock {
                font-size: 1em;
                color: #fff;
                font-weight: bold;
                margin-top: 5px;
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                gap: 8px;
            }

            .timezone-badge {
                font-size: 0.7em;
                background: var(--accent);
                color: #000;
                padding: 2px 6px;
                border-radius: 4px;
                font-weight: bold;
                display: inline-block;
            }

            .controls {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .lang-btn {
                background: #1e293b;
                border: 1px solid var(--accent);
                color: var(--accent);
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                font-family: inherit;
                font-size: 0.8em;
            }
            .lang-btn:hover {
                background: var(--accent);
                color: #000;
            }

            .ts-display {
                background: #000;
                padding: 8px 12px;
                border-radius: 6px;
                border: 1px solid #334155;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            #ts {
                color: var(--today);
                font-weight: bold;
                font-size: 0.9em;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 15px;
                max-width: 1400px;
                margin: 0 auto;
            }

            .month {
                background: var(--card);
                border: 1px solid #2d3748;
                border-radius: 12px;
                padding: 12px;
                box-sizing: border-box;
                width: 100%;
            }

            .month-num {
                font-weight: bold;
                color: var(--accent);
                margin-bottom: 12px;
                font-size: 1.1em;
                text-align: center;
                border-bottom: 1px solid #2d3748;
                padding-bottom: 5px;
            }

            .days-header {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 2px;
                margin-bottom: 8px;
                color: #64748b;
                font-size: 0.7em;
                text-align: center;
                font-weight: bold;
            }

            .days-grid {
                display: grid;
                grid-template-columns: repeat(7, 1fr);
                gap: 4px;
            }

            .day {
                aspect-ratio: 1 / 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                border: 1px solid #2d3748;
                border-radius: 4px;
                position: relative;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .day:hover:not(.empty) {
                transform: scale(1.1);
                border-color: var(--accent);
                z-index: 10;
                background: rgba(56, 189, 248, 0.2);
            }

            .day-num {
                font-size: 0.85em;
                font-weight: bold;
            }
            .day-moon {
                font-size: 0.65em;
                margin-top: 1px;
            }

            .weekend {
                background: var(--weekend);
                border-color: rgba(56, 189, 248, 0.2);
            }
            .weekend .day-num {
                color: var(--accent);
            }

            .empty {
                border: none;
                background: transparent;
                cursor: default;
            }

            .today {
                background: var(--today) !important;
                color: #000 !important;
                border-color: var(--today) !important;
                transform: scale(1.05);
                z-index: 2;
                box-shadow: 0 0 10px rgba(251, 191, 36, 0.4);
            }

            .special {
                border: 2px dashed var(--extra);
            }

            .extra-box {
                grid-column: span 7;
                padding: 12px;
                margin-top: 8px;
                border: 1px solid var(--extra);
                color: var(--extra);
                text-align: center;
                border-radius: 8px;
                font-weight: bold;
                display: flex;
                flex-direction: column;
                gap: 4px;
                background: rgba(129, 140, 248, 0.1);
                cursor: pointer;
            }

            .extra-day-name {
                font-size: 1.2em;
                color: #fff;
                letter-spacing: 2px;
                border-bottom: 1px solid rgba(129, 140, 248, 0.3);
                padding-bottom: 2px;
            }

            .extra-info {
                font-size: 0.7em;
                opacity: 0.9;
            }

            #detail-panel {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--card);
                border: 2px solid var(--accent);
                padding: 12px 20px;
                border-radius: 30px;
                display: none;
                align-items: center;
                gap: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                z-index: 1000;
                width: max-content;
                max-width: 90vw;
                color: white;
            }

            .close-detail {
                cursor: pointer;
                color: var(--extra);
                font-weight: bold;
                margin-left: 10px;
            }

            .copy-btn {
                background: var(--accent);
                border: none;
                color: #000;
                padding: 4px 8px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.75em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <div class="clock-section">
                <div class="controls">
                    <h1 id="main-title">JANIX CALENDAR</h1>
                    <button
                        class="lang-btn"
                        onclick="toggleLang()"
                        id="lang-btn"
                    >
                        EN
                    </button>
                </div>
                <div id="cet-clock">...</div>
            </div>
            <div class="ts-display">
                <span>UNIX:<span id="ts">0</span></span>
                <button class="copy-btn" onclick="copyTS()">COPY</button>
            </div>
        </div>

        <div id="calendar-container" class="grid"></div>

        <div id="detail-panel">
            <div id="detail-content"></div>
            <div
                class="close-detail"
                onclick="
                    document.getElementById('detail-panel').style.display =
                        'none'
                "
            >
                [X]
            </div>
        </div>

        <script>
            let currentLang = "pl";
            const i18n = {
                pl: {
                    month: "MIESIÄ„C",
                    stab: "STABILIZACJA",
                    days: ["PN", "WT", "ÅšR", "CZ", "PT", "SO", "ND"],
                    detailM: "MiesiÄ…c",
                    detailD: "DzieÅ„",
                },
                en: {
                    month: "MONTH",
                    stab: "STABILIZATION",
                    days: ["MO", "TU", "WE", "TH", "FR", "SA", "SU"],
                    detailM: "Month",
                    detailD: "Day",
                },
            };

            const MOON_CYCLE = 2551442.8;
            const KNOWN_NEW_MOON = 1705000000;

            function toggleLang() {
                currentLang = currentLang === "pl" ? "en" : "pl";
                document.getElementById("lang-btn").innerText =
                    currentLang === "pl" ? "EN" : "PL";
                update();
            }

            function getMoon(ts) {
                const phase = ((ts - KNOWN_NEW_MOON) % MOON_CYCLE) / MOON_CYCLE;
                if (phase < 0.06 || phase > 0.94) return "ðŸŒ‘";
                if (phase < 0.19) return "ðŸŒ’";
                if (phase < 0.31) return "ðŸŒ“";
                if (phase < 0.44) return "ðŸŒ”";
                if (phase < 0.56) return "ðŸŒ•";
                if (phase < 0.69) return "ðŸŒ–";
                if (phase < 0.81) return "ðŸŒ—";
                return "ðŸŒ˜";
            }

            function copyTS() {
                navigator.clipboard.writeText(
                    document.getElementById("ts").innerText,
                );
                const btn = document.querySelector(".copy-btn");
                btn.innerText = "OK!";
                setTimeout(() => (btn.innerText = "COPY"), 1000);
            }

            function showDetail(greg, janixM, janixD, ts) {
                const panel = document.getElementById("detail-panel");
                const content = document.getElementById("detail-content");
                panel.style.display = "flex";
                const t = i18n[currentLang];
                content.innerHTML = `<strong>${greg}</strong> | ${t.detailM} ${janixM}, ${t.detailD} ${janixD} | TS: <span style="color:var(--today)">${ts}</span>`;
            }

            function getDayName(year, dayOfYear) {
                const date = new Date(year, 0, dayOfYear);
                let dayIndex = date.getDay() - 1;
                if (dayIndex === -1) dayIndex = 6;
                return i18n[currentLang].days[dayIndex];
            }

            function update() {
                const now = new Date();
                const ts = Math.floor(now.getTime() / 1000);
                const year = now.getFullYear();
                const isLeap =
                    (year % 4 === 0 && year % 100 !== 0) || year % 400 === 0;
                const t = i18n[currentLang];

                // Pobieranie skrÃ³tu strefy (CET/CEST)
                const tzName = new Intl.DateTimeFormat(
                    currentLang === "pl" ? "pl-PL" : "en-US",
                    {
                        timeZone: "Europe/Warsaw",
                        timeZoneName: "short",
                    },
                )
                    .formatToParts(now)
                    .find((p) => p.type === "timeZoneName").value;

                const timeStr = now
                    .toLocaleString(currentLang === "pl" ? "pl-PL" : "en-US", {
                        timeZone: "Europe/Warsaw",
                        weekday: "long",
                        day: "numeric",
                        month: "long",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                    })
                    .toUpperCase();

                document.getElementById("cet-clock").innerHTML =
                    `${timeStr} <span class="timezone-badge">${tzName}</span>`;
                document.getElementById("ts").innerText = ts;
                document.getElementById("main-title").innerText =
                    `JANIX CALENDAR ${year}`;

                const jan1 = new Date(year, 0, 1);
                let startOffset = jan1.getDay() - 1;
                if (startOffset === -1) startOffset = 6;

                const dayOfYear = Math.floor(
                    (now - new Date(year, 0, 0)) / 86400000,
                );
                let html = "";

                for (let m = 0; m < 13; m++) {
                    html += `<div class="month">
                    <div class="month-num">${t.month} ${m + 1}</div>
                    <div class="days-header">${t.days.map((l) => `<div>${l}</div>`).join("")}</div>
                    <div class="days-grid">`;

                    for (let e = 0; e < startOffset; e++)
                        html += `<div class="day empty"></div>`;

                    for (let d = 1; d <= 28; d++) {
                        const currentAbsDay = m * 28 + d;
                        const active =
                            currentAbsDay === dayOfYear ? "today" : "";
                        const gridPos = (startOffset + d - 1) % 7;
                        const isWeekend =
                            gridPos === 5 || gridPos === 6 ? "weekend" : "";
                        const targetDate = new Date(year, 0, currentAbsDay);
                        const gregStr = targetDate.toLocaleDateString(
                            currentLang === "pl" ? "pl-PL" : "en-US",
                            { day: "numeric", month: "long" },
                        );
                        const targetTs = Math.floor(
                            targetDate.getTime() / 1000,
                        );

                        html += `<div class="day ${active} ${isWeekend}"
                             onclick="showDetail('${gregStr}', ${m + 1}, ${d}, ${targetTs})">
                        <span class="day-num">${d}</span>
                        <span class="day-moon">${getMoon(targetTs)}</span>
                    </div>`;
                    }
                    html += `</div></div>`;
                }

                const active365 = dayOfYear === 365 ? "today" : "";
                const ts365 = Math.floor(
                    new Date(year, 0, 365).getTime() / 1000,
                );
                const greg365 = new Date(year, 0, 365).toLocaleDateString(
                    currentLang === "pl" ? "pl-PL" : "en-US",
                    { day: "numeric", month: "long" },
                );

                html += `<div class="month special">
                <div class="month-num" style="color:var(--extra)">${t.stab} ${year}</div>
                <div class="extra-box ${active365}" onclick="showDetail('${greg365}', 'X', '365', ${ts365})">
                    <span class="extra-day-name">${getDayName(year, 365)}</span>
                    <span class="extra-info">DAY 365 (00) ${getMoon(ts365)}</span>
                </div>`;

                if (isLeap) {
                    const ts366 = Math.floor(
                        new Date(year, 0, 366).getTime() / 1000,
                    );
                    const greg366 = new Date(year, 0, 366).toLocaleDateString(
                        currentLang === "pl" ? "pl-PL" : "en-US",
                        { day: "numeric", month: "long" },
                    );
                    html += `
                <div class="extra-box ${dayOfYear === 366 ? "today" : ""}" onclick="showDetail('${greg366}', 'X', '366', ${ts366})">
                    <span class="extra-day-name">${getDayName(year, 366)}</span>
                    <span class="extra-info">DAY 366 (++) ${getMoon(ts366)}</span>
                </div>`;
                }
                html += `</div>`;
                document.getElementById("calendar-container").innerHTML = html;
            }

            setInterval(() => {
                const now = new Date();
                document.getElementById("ts").innerText = Math.floor(
                    now.getTime() / 1000,
                );
                // PeÅ‚ny update co minutÄ™ lub przy zmianie sekundy na 0, aby odÅ›wieÅ¼yÄ‡ zegar
                const timeStr = now
                    .toLocaleString(currentLang === "pl" ? "pl-PL" : "en-US", {
                        timeZone: "Europe/Warsaw",
                        weekday: "long",
                        day: "numeric",
                        month: "long",
                        hour: "2-digit",
                        minute: "2-digit",
                        second: "2-digit",
                    })
                    .toUpperCase();

                // Pobieranie strefy
                const tzName = new Intl.DateTimeFormat(
                    currentLang === "pl" ? "pl-PL" : "en-US",
                    {
                        timeZone: "Europe/Warsaw",
                        timeZoneName: "short",
                    },
                )
                    .formatToParts(now)
                    .find((p) => p.type === "timeZoneName").value;

                document.getElementById("cet-clock").innerHTML =
                    `${timeStr} <span class="timezone-badge">${tzName}</span>`;

                // PeÅ‚ny przerywnik kalendarza raz na godzinÄ™ lub przy starcie
            }, 1000);

            update();
        </script>
    </body>
</html>
